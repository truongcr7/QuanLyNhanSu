<!doctype html>
<html lang="en">

<head>
  <title>Đăng nhập</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="start-page">
    <div class="start-page__overlay"></div>
    <form th:action="@{/check-login}" method="post" th:object="${tv}"  class="start-page__form-login">
      <h3>LOGIN</h3>
      <label for="username">USERNAME</label><br>
      <input type="text" name="username" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username"
        aria-describedby="helpId">
      <label for="password">PASSWORD</label><br>
      <input type="password" name="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password"
        aria-describedby="helpId">
      <br>
      <button type="submit" class="btn btn-primary btn-submit">Login</button>
      <br>
      <div th:if="${message}" class="alert alert-danger text-center" th:text="${message}" role="alert"></div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
