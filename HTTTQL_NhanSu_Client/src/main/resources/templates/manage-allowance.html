<!doctype html>
<html lang="en">

<head>
    <title>Quản lý phụ cấp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/manage-allowance.css">
</head>

<body>
	<div th:replace = "navbar2 :: allowance"></div>
    <div class="wrap" id="allowance-wrap">
        <a href="/manage-allowance/add" class="btn btn-primary" id="allowance__btn-add">
            <i class="fas fa-plus-square"></i>
            Thêm phụ cấp
        </a>
        <h3>Danh sách phụ cấp</h3>
        <table class="table table-bordered table-hover allowance__table-list table-list">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Tên phụ cấp</th>
                    <th scope="col" class="text-center">Mức phụ cấp</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
            	<th:block th:unless = "${#lists.isEmpty(session.listPc)}">
	                <tr th:each="pc, iStat : ${session.listPc}">
	                    <th scope="row" class="text-center" th:text="${pc.id}"></th>
	                    <td th:text="${pc.tenPc}"></td>
	                    <td th:text="${pc.mucPc}"></td>
	                    <td class="text-center">
	                        <a th:href="@{/manage-allowance/edit/indexPc={indexPc}(indexPc=${iStat.index})}"><i class="fas fa-pen" style="color: green"></i></a>
	                        <a href=""><i class="fas fa-trash-alt" style="color: red"></i></a>
	                    </td>
	                </tr>
                </th:block>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
